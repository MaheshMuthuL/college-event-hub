<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Ensure Full Page Height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Wrapper to hold content and push footer down */
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main content should expand */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Navbar */
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Profile Card */
        .profile-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 30px;
            width: 400px;
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #4070f4;
            margin-top: -60px;
            background: white;
        }

        .profile-card h2 {
            margin-top: 15px;
            font-size: 22px;
        }

        .profile-card .info-container {
            background: rgba(26, 31, 36, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            color: white;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .info {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }

        .details {
            font-size: 14px;
            color: #ffffff;
        }

        .profile-card .buttons {
            margin-top: 20px;
        }

        .profile-card .btn {
            width: 100px;
            border-radius: 20px;
        }

        /* Footer sticks to the bottom */
        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto; /* Pushes footer to the bottom */
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="Home.html">Campus Connect</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="Events.html">Events</a></li>
                        <li class="nav-item"><a class="nav-link active" href="Profile.html">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Teams</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="content">
            <div class="profile-card">
                <img src="./images/art design GIF by Falcao Lucas.gif" alt="Profile Picture">
                <h2>Rizwan</h2>
                <p class="text-muted">Student</p>

                <!-- Information inside a container -->
                <div class="info-container">
                    <div class="info">AGE: <span class="details">18</span></div>
                    <div class="info">COLLEGE NAME: <span class="details">SEC</span></div>
                    <div class="info">YEAR OF STUDY: <span class="details">III</span></div>
                </div>

                <div class="buttons">
                    <button class="btn btn-primary">Edit</button>
                    <button class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>

        <!-- Footer at Bottom -->
        <footer>
            <p>Â© 2025 Event Registration Portal. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
